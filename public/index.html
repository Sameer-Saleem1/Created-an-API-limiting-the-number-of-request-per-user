<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostMaster Admin | MVC Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="bg-white border-b border-gray-200 px-6 py-4 mb-8">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-2">
          <div class="bg-indigo-600 p-2 rounded-lg">
            <i data-lucide="layout-dashboard" class="text-white w-6 h-6"></i>
          </div>
          <h1 class="text-xl font-bold text-gray-800 tracking-tight">
            PostMaster <span class="text-indigo-600">Admin</span>
          </h1>
        </div>
        <div class="flex items-center gap-4 text-sm font-medium text-gray-500">
          <span class="flex items-center gap-1"
            ><i data-lucide="check-circle-2" class="w-4 h-4 text-green-500"></i>
            API Online</span
          >
          <div
            class="w-8 h-8 rounded-full bg-gray-200 border border-gray-300 flex items-center justify-center"
          >
            <i data-lucide="user" class="w-4 h-4"></i>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pb-12">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden sticky top-8"
          >
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
              <h2 class="font-semibold text-gray-700 flex items-center gap-2">
                <i data-lucide="plus-circle" class="w-4 h-4"></i> Create New
                Post
              </h2>
            </div>
            <form id="postForm" class="p-6 space-y-4">
              <div>
                <label
                  class="block text-xs font-bold text-gray-500 uppercase mb-1"
                  >Topic</label
                >
                <input
                  type="text"
                  id="topic"
                  placeholder="e.g. Technology"
                  class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all"
                  required
                />
              </div>
              <div>
                <label
                  class="block text-xs font-bold text-gray-500 uppercase mb-1"
                  >Article Title</label
                >
                <input
                  type="text"
                  id="title"
                  placeholder="Enter post title"
                  class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all"
                  required
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label
                    class="block text-xs font-bold text-gray-500 uppercase mb-1"
                    >Views</label
                  >
                  <input
                    type="number"
                    id="views"
                    placeholder="0"
                    class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all"
                    required
                  />
                </div>
                <div>
                  <label
                    class="block text-xs font-bold text-gray-500 uppercase mb-1"
                    >Date</label
                  >
                  <input
                    type="text"
                    id="date"
                    placeholder="YYYY-MM-DD"
                    class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all"
                    required
                  />
                </div>
              </div>
              <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-md shadow-indigo-100"
              >
                Publish Post <i data-lucide="send" class="w-4 h-4"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="lg:col-span-2">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
              Recent Publications
              <span
                id="postCount"
                class="bg-indigo-100 text-indigo-700 text-xs py-1 px-2 rounded-full"
                >0</span
              >
            </h2>
            <button
              onclick="loadPosts()"
              class="text-sm text-indigo-600 hover:text-indigo-800 font-medium flex items-center gap-1 transition-colors"
            >
              <i data-lucide="refresh-cw" class="w-4 h-4"></i> Sync Data
            </button>
          </div>

          <div
            id="postList"
            class="grid grid-cols-1 md:grid-cols-2 gap-4"
          ></div>

          <div id="loadingState" class="hidden py-12 text-center text-gray-400">
            <div class="animate-spin mb-2 flex justify-center">
              <i data-lucide="loader-2" class="w-8 h-8 text-indigo-500"></i>
            </div>
            Fetching data...
          </div>
        </div>
      </div>
    </main>

    <div
      id="toast"
      class="fixed bottom-6 right-6 transform translate-y-20 opacity-0 transition-all duration-300 z-50"
    >
      <div
        class="bg-gray-900 text-white px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3"
      >
        <div id="toastIcon"></div>
        <span id="toastMsg" class="text-sm font-medium"></span>
      </div>
    </div>

    <script>
      // Initialize Icons
      lucide.createIcons();

      const form = document.getElementById("postForm");
      const list = document.getElementById("postList");
      const loading = document.getElementById("loadingState");

      function showToast(msg, type = "success") {
        const toast = document.getElementById("toast");
        document.getElementById("toastMsg").innerText = msg;
        toast.classList.remove("translate-y-20", "opacity-0");
        setTimeout(
          () => toast.classList.add("translate-y-20", "opacity-0"),
          3000
        );
      }

      async function loadPosts() {
        loading.classList.remove("hidden");
        list.innerHTML = "";
        try {
          const res = await fetch("/api/posts");
          const data = await res.json();
          document.getElementById("postCount").innerText = data.posts.length;

          list.innerHTML = data.posts
            .map(
              (p) => `
                    <div class="bg-white p-5 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow group relative">
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-[10px] font-bold uppercase tracking-widest text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded">${
                              p.topic
                            }</span>
                            <span class="text-gray-400 text-xs font-mono">ID: ${
                              p.id
                            }</span>
                        </div>
                        <h3 class="font-bold text-gray-800 mb-4 group-hover:text-indigo-600 transition-colors">${
                          p.title
                        }</h3>
                        <div class="flex items-center justify-between text-xs text-gray-500 border-t pt-3">
                            <div class="flex items-center gap-1">
                                <i data-lucide="eye" class="w-3.5 h-3.5"></i> ${p.views.toLocaleString()} views
                            </div>
                            <div class="flex items-center gap-1">
                                <i data-lucide="calendar" class="w-3.5 h-3.5"></i> ${
                                  p.date
                                }
                            </div>
                        </div>
                    </div>
                `
            )
            .join("");
          lucide.createIcons();
        } catch (err) {
          showToast("Failed to load data", "error");
        } finally {
          loading.classList.add("hidden");
        }
      }

      form.onsubmit = async (e) => {
        e.preventDefault();
        const btn = form.querySelector("button");
        btn.disabled = true;
        btn.innerText = "Publishing...";

        const payload = {
          topic: document.getElementById("topic").value,
          title: document.getElementById("title").value,
          views: Number(document.getElementById("views").value),
          date: document.getElementById("date").value,
        };

        try {
          const res = await fetch("/api/posts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (res.ok) {
            showToast("Article published successfully!");
            form.reset();
            loadPosts();
          } else {
            const err = await res.json();
            showToast(err.message || "Check your input data", "error");
          }
        } catch (e) {
          showToast("Connection error", "error");
        } finally {
          btn.disabled = false;
          btn.innerHTML =
            'Publish Post <i data-lucide="send" class="w-4 h-4"></i>';
          lucide.createIcons();
        }
      };

      loadPosts();
    </script>
  </body>
</html>
